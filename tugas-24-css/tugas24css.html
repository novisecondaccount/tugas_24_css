<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <form>
        <div class="form-group">
            <label><b>Nama Lengkap</b></label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label><b>Alamat Rumah</b></label>
            <textarea class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label><b>Foto Profile</b></label><br>
            <input type="file" >
        </div>
        <div class="form-group">
            <label ><b>Alamat Email</b></label>
            <input type="email" class="form-control" placeholder="Alamat email">
        </div>
        <div class="form-group">
          <label><b>Kata Sandi</b></label>
          <input type="password" class="form-control"  placeholder="Kata Sandi">
        </div>
        <label><b>Jenis Kendaraan Anda:</b></label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" checked>
            <label class="form-check-label" for="exampleRadios1">
              Mobil
            </label>
          </div>
          <div class="form-check  form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" >
            <label class="form-check-label" for="exampleRadios2">
              Motor
            </label>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
